<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Tic-Tac-Toe Game</title>
</head>
<body>

    <div class="container1">
        <button class="reset">reset game</button>
        <h1 class="heading">welcome to my Tic-Tac-Toe game</h1>
        <button class="modeBTN">change mode to dark</button>
    </div>

    <div class="main">
        <div class="container2">
            <div class="inner-box1">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="inner-box2">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="inner-box3">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>
    </div>

    <div class="container3">
        <p class="turn">Turn For </p>
        <p class="result">winner is:</p>
    </div> 

    <script src="Assets/JS/app.js"></script>
</body>
</html>
